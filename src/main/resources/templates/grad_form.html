<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Unos/uređivanje gradova</title>
<!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->

</head>

<style>
    * {
         font-size: 14px;
     }
  </style>
<body>

<div class="content">
  <!--  NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Antikvarijat knjiga</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span sec:authentication="name">not found</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/users">Korisnici</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Odjava</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container mt-4">
  <br>
  <h4>Grad</h4>
  <hr>

  <form th:object="${grad}" th:action="@{/gradovi/save}" method="post">


    <input type="hidden" th:field="*{idGrad}">


    <div class="form-group">
      <label for="postanskiBroj">Poštanski broj:</label>
      <input type="text" class="form-control" id="postanskiBroj" th:field="*{postanskiBroj}">
    </div>

    <div class="form-group">
      <label for="nazivGrada">Naziv grada:</label>
      <input type="text" class="form-control" id="nazivGrada" th:field="*{nazivGrada}">
    </div>

    <div class="form-group">
      <label for="idDrzava">Država:</label>
      <select class="form-control" id="idDrzava" th:field="*{drzava.idDrzava}">
        <option th:each="drzava : ${drzave}" th:value="${drzava.idDrzava}" th:text="${drzava.nazivDrzave}"></option>
      </select>
    </div>

    <div aria-label="spremi/odustani">
      <button type="submit" class="btn btn-primary" th:text="${grad.idGrad != 0 ? 'Ažuriraj' : 'Spremi'}"></button>
      <button type="button" class="btn btn-secondary" onclick="cancelForm()">Odustani</button>
    </div>

  </form>
</div>

  function cancelForm() {
    window.location = "[[@{/gradovi}]]";
  }
</script>
</body>
</html>
