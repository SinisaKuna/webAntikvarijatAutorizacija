<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Unos/uređivanje načina plaćanja</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="content">
  <!--  NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Antikvarijat knjiga</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span sec:authentication="name">not found</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/users">Operateri</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Odjava</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container">
  <h2>Unos/uređivanje načina plaćanja</h2>
  <form th:object="${nacinPlacanja}" th:action="@{/nacini_placanja/save}" method="post">

    <input type="hidden" th:field="*{idNacinPlacanja}">

    <div class="form-group">
      <label for="nazivNacinaPlacanja">Naziv načina plaćanja:</label>
      <input type="text" class="form-control" id="nazivNacinaPlacanja" th:field="*{nazivNacinaPlacanja}">
    </div>
<!--    <div class="form-group">-->
<!--      <label for="oznakaNacinaPlacanja">Oznaka::</label>-->
<!--      <input type="text" class="form-control" id="oznakaNacinaPlacanja" th:field="*{oznakaNacinaPlacanja}">-->
<!--    </div>-->
    <div class="form-group">
      <label for="oznakaNacinaPlacanja">Oznaka:</label>
      <select class="form-control" id="oznakaNacinaPlacanja" th:field="*{oznakaNacinaPlacanja}">
        <option value="G">G</option>
        <option value="K">K</option>
        <option value="C">C</option>
        <option value="O">O</option>
      </select>
    </div>

    <!-- Tekst na gumbu ovisno o načinu korištenja forme (unos/uređivanje) -->
    <button type="submit" class="btn btn-primary"  th:text="${nacinPlacanja.idNacinPlacanja != 0 ? 'Ažuriraj' : 'Spremi'}"></button>
    <!-- Gumb za odustajanje -->
    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Odustani</button>
  </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/nacini_placanja}]]";
    }
</script>
</body>
</html>
