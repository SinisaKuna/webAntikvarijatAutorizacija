<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popis knjiga</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Dodani stil za sidebar */
        .sidebar {
            background-color: #343a40;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 1rem;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="content">



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Antikvarijat knjiga</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Korisnik
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/profil">Profil</a>
                        <a class="dropdown-item" href="/operateri">Postavke</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/odjava">Odjava</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div class="col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/drzave">Države</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gradovi">Gradovi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/partneri">Partneri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/izdavaci">Izdavači</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/autori">Autori</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/knjige">Knjige</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/nacini_placanja">Način plaćanja</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/prodaja">Prodaja</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/okup">Otkup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/rezervacija">Rezervacija</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- TABLICA -->
            <div class="col-sm-9 col-md-10">
                <div class="container">
                    <h2>Popis knjiga</h2>
                    <!-- Provjera poruke o grešci -->
                    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
                    <!-- Dodavanje nove knjige -->
                    <a href="/knjige/new" class="btn btn-primary">Dodaj</a>
                    <!-- Tablica knjiga -->
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Naziv knjige</th>
                            <th>Autor</th>
                            <th>Izdavač</th>
                            <th>Godina izdanja</th>
                            <th>Prodajna cijena</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Iteriranje kroz popis knjiga -->
                        <tr th:each="knjiga : ${listKnjige}">
                            <td th:text="${knjiga.idKnjiga}"></td>
                            <td th:text="${knjiga.nazivKnjige}"></td>
                            <td th:text="${knjiga.autor.nazivAutora}"></td>
                            <td th:text="${knjiga.izdavac.nazivIzdavaca}"></td>
                            <td th:text="${knjiga.godinaIzdanja}"></td>
                            <td th:text="${knjiga.cijenaProdaje}"></td>
                            <td>
                                <!-- Uređivanje knjige -->
                                <a th:href="@{/knjige/edit/{id}(id=${knjiga.idKnjiga})}" class="btn btn-primary">Uredi</a>
                                <!-- Brisanje knjige -->
                                <a th:href="@{/knjige/delete/{id}(id=${knjiga.idKnjiga})}" class="btn btn-danger">Obriši</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- Povratak na početnu stranicu -->
                    <a href="/" class="btn btn-secondary">Povratak</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
