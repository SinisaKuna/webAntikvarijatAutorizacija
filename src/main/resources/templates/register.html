<!DOCTYPE html>
<html lang="hr"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Sustav za registraciju i prijavu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    * {
         font-size: 14px;
     }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sustav za registraciju i prijavu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Uspješno ste se registrirali na našu aplikaciju!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registracija</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">Ime</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Unesite ime"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Prezime</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Unesite prezime"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">OIB</label>
                        <input class="form-control"
                               id="oib"
                               name="oib"
                               placeholder="Unesite OIB"
                               th:field="*{oib}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('oib')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Unesite adresu e-pošte"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Lozinka</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Unesite lozinku"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Registriraj se</button>
                        <span>Već ste registrirani? <a href="/" th:href="@{/login}">Prijavite se ovdje</a></span>
                        <span> ili  <a href="/" th:href="@{/}">Odustanite</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
