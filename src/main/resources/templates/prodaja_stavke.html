<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Popis prodaja stavki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
   * {
          font-size: 14px;
        }
    /* Dodani stil za sidebar */
    .sidebar {
      background-color: #343a40;
      color: #fff;
      width: 200px;
      min-height: 100vh;
      padding: 2rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
    }


  </style>
</head>
<body>

<div class="content">
  <!--  NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Antikvarijat knjiga</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span sec:authentication="name">not found</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/users">Korisnici</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Odjava</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row">

      <!-- SIDEBAR -->
      <div class="col-xl-1 col-md-2 col-sm-2 px-sm-2 px-0 bg-dark">
        <div class="sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/drzave">Države</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gradovi">Gradovi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/partneri">Partneri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/izdavaci">Izdavači</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/autori">Autori</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/knjige">Knjige</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/nacini_placanja">Način plaćanja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/prodaja_zaglavlja">Prodaja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/otkup">Otkup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/rezervacija">Rezervacija</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- TABLICA -->
      <div class="col-xl-10 col-md-10 col-sm-10">
        <div class="container">
          <br>
          <h4>Stavke prodaje</h4>
          <hr>
          <!-- Provjera poruke o grešci -->
          <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
          <!-- Dodavanje nove prodaje stavki -->
          <a href="/prodaja_stavke/new" class="btn btn-primary">Dodaj</a>
          <!-- Tablica prodaja stavki -->
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>RN</th>
              <th>Knjiga</th>
              <th>Količina</th>
              <th>Jedinična cijena</th>
              <th>Ukupna cijena</th>

              <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteriranje kroz popis prodaja stavki -->
            <tr th:each="prodajaStavka : ${listaProdajaStavki}">
              <td th:text="${prodajaStavka.id}"></td>
              <td th:text="${prodajaStavka.prodajaZaglavljeId}"></td>
              <td th:text="@{${prodajaStavka.knjiga.nazivKnjige}}"></td>
              <td th:text="${prodajaStavka.kolicina}"></td>
              <td th:text="${prodajaStavka.jedinicnaCijena}"></td>
              <td th:text="${prodajaStavka.ukupnaCijena}"></td>
              <td>
                <!-- Uređivanje prodaja stavke -->
                <a th:href="@{/prodaja_stavke/edit/{id}(id=${prodajaStavka.id})}"
                   class="btn btn-primary">Uredi</a>
                <!-- Brisanje prodaja stavke -->
                <a th:href="@{/prodaja_stavke/delete/{id}(id=${prodajaStavka.id})}"
                   class="btn btn-danger">Obriši</a>
              </td>
            </tr>
            </tbody>
          </table>
          <!-- Povratak na početnu stranicu -->
          <a href="/" class="btn btn-secondary">Povratak</a>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
