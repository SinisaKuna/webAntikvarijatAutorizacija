<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Popis operatera</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Popis operatera</h2>
  <a href="/operateri/new" class="btn btn-primary">Dodaj</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Ime</th>
      <th>Prezime</th>
      <th>OIB</th>
      <th>Korisničko ime</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="operater : ${listOperateri}">
      <td th:text="${operater.idOperater}"></td>
      <td th:text="${operater.ime}"></td>
      <td th:text="${operater.prezime}"></td>
      <td th:text="${operater.oib}"></td>
      <td th:text="${operater.korisnickoIme}"></td>
      <td>
        <a th:href="@{/operateri/edit/{id}(id=${operater.idOperater})}" class="btn btn-primary">Uredi</a>
        <a th:href="@{/operateri/delete/{id}(id=${operater.idOperater})}" class="btn btn-danger">Obriši</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Povratak</a>
</div>
</body>
</html>
