<head>
  <meta charset="UTF-8">
      <title>Popis prodaja zaglavlja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>

            background-color: #343a40;
            color: #fff;
            width: 200px;
            min-height: 100vh;
            padding: 2rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 1rem;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="content">
  <!--  NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Antikvarijat knjiga</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span sec:authentication="name">not found</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/users">Operateri</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Odjava</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR -->
      <div class="col-md-2 col-xl-1 px-sm-2 px-0 bg-dark">
        <div class="sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/drzave">Države</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gradovi">Gradovi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/partneri">Partneri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/izdavaci">Izdavači</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/autori">Autori</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/knjige">Knjige</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/nacini_placanja">Način plaćanja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/prodaja_zaglavlja">Prodaja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/otkup">Otkup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/rezervacija">Rezervacija</a>
            </li>
          </ul>
        </div>
      </div>

<!--      <tr th:each="prodajaZaglavlje : ${listaProdajaZaglavlja}">-->
<!--        <div th:text="${prodajaZaglavlje.user}"></div>-->
<!--      </div>-->


      <!-- TABLICA -->
      <div class="col-sm-9 col-md-10">
        <div class="container">
          <h3>Popis prodaja zaglavlja</h3>
          <!-- Provjera poruke o grešci -->
          <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
          <!-- Dodavanje novog prodaja zaglavlja -->
          <a href="/prodaja_zaglavlja/new" class="btn btn-primary">Dodaj</a>
          <!-- Tablica prodaja zaglavlja -->
          <!-- Tablica prodaja zaglavlja -->
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>Datum</th>
              <th>Partner</th>
              <th>Nacin placanja</th>
              <th>Operater</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteriranje kroz popis prodaja zaglavlja -->
            <tr th:each="prodajaZaglavlje : ${listaProdajaZaglavlja}">
              <td th:text="${prodajaZaglavlje.idProdajaZaglavlje}"></td>
              <td th:text="${prodajaZaglavlje.datumProdaje}"></td>
              <td th:text="${prodajaZaglavlje.partner != null ? prodajaZaglavlje.partner.nazivPartnera : ''}"></td>
              <td th:text="${prodajaZaglavlje.nacinPlacanja != null ? prodajaZaglavlje.nacinPlacanja.nazivNacinaPlacanja : ''}"></td>
              <td th:text="${prodajaZaglavlje.user.name}"></td>

<!--              <td th:text="${prodajaZaglavlje.user != null ? prodajaZaglavlje.user.email : ''}"></td>-->




              <td>
                <!-- Uređivanje prodaja zaglavlja -->
                <a th:href="@{/prodaja_zaglavlja/edit/{id}(id=${prodajaZaglavlje.idProdajaZaglavlje})}"
                   class="btn btn-primary">Uredi</a>
                <!-- Brisanje prodaja zaglavlja -->
                <a th:href="@{/prodaja_zaglavlja/delete/{id}(id=${prodajaZaglavlje.idProdajaZaglavlje})}"
                   class="btn btn-danger">Obriši</a>
              </td>
            </tr>
            </tbody>
          </table>
          <!-- Povratak na početnu stranicu -->
          <a href="/" class="btn btn-secondary">Povratak</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
