<!DOCTYPE html>
<html lang="hr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${naslov}">Podatak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    * {
         font-size: 14px;
     }




    </style>
</head>

<body>

<div class="content">
    <!--  NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Antikvarijat knjiga</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span sec:authentication="name">not found</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/users">Korisnici</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Odjava</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container mt-4">
    <br>
    <h4 th:text="${naslov}">Podatak</h4>
    <hr>
    <form th:object="${klasa}" th:action="save" method="post">
        <!--    <form th:action="save" method="post">-->
        <!--        <input type="hidden" th:field="*{idPoljePodatka}">-->
        <input type="hidden" th:field="*{__${idPoljePodatka}__}">


        <div th:each="podatak : ${listaPodataka}" class="form-group">


            <label th:for="${podatak.polje}" th:text="${podatak.naziv}"></label>

            <div th:if="${#lists.isEmpty(podatak.lista)}">
                <input type="text" class="form-control" th:id="${podatak.polje}" th:field="*{__${podatak.polje}__}">
            </div>


            <div th:unless="${#lists.isEmpty(podatak.lista)}">

<!--                <select class="form-control" th:id="${podatak.polje}" th:field="*{__${podatak.veza}__}">-->
                <select class="form-control" th:id="${podatak.polje}" th:field="*{autor.idAutor}">

<!--                    <option th:each="podatak : ${podatak.lista}" th:value="${podatak.veza}" th:text="${podatak.opcija}"></option>-->
<!--                    <option th:each="podatak : ${podatak.lista}" th:value="1" th:text="autor"></option>-->

                    <option th:each="podatak : ${podatak.lista}" th:value="1" th:text="$podatak[item]" ></option>

                </select>




            </div>


        </div>

        <div class="form-group">
            <label for="idAutor">Autor:</label>
            <select class="form-control" id="idAutor" th:field="*{autor.idAutor}"> <option th:each="autor : ${tmpAutor}" th:value="${autor.idAutor}"
                        th:text="${autor.nazivAutora}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="idIzdavac">Izdavaƒç:</label>
            <select class="form-control" id="idIzdavac" th:field="*{izdavac.idIzdavac}">
                <option th:each="izdavac : ${tmpIzdavac}" th:value="${izdavac.idIzdavac}" th:text="${izdavac.nazivIzdavaca}"></option>
            </select>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary" th:text="${nazivGumba}"></button>
            <button type="button" class="btn btn-secondary" onclick="cancelForm()">Odustani</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
  function cancelForm() {
    window.history.back();
  }







</script>


</body>
</html>
