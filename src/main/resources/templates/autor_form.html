<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Unos/uređivanje autora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Unos/uređivanje autora</h2>


  <form th:object="${autor}" th:action="@{/autori/save}" method="post">


    <input type="hidden" th:field="*{idAutor}">

    <div class="form-group">
      <label for="nazivAutora">Naziv autora:</label>
      <input type="text" class="form-control" id="nazivAutora" th:field="*{nazivAutora}">
    </div>

    <div class="form-group">
      <label for="idDrzava">Država:</label>
      <select class="form-control" id="idDrzava" th:field="*{drzava.idDrzava}">
        <option th:each="drzava : ${drzave}" th:value="${drzava.idDrzava}" th:text="${drzava.nazivDrzave}"></option>
      </select>
    </div>


    <!-- Tekst na gumbu ovisno o načinu korištenja forme (unos/uređivanje) -->
    <button type="submit" class="btn btn-primary" th:text="${autor.idAutor != 0 ? 'Ažuriraj' : 'Spremi'}"></button>
    <!-- Gumb za odustajanje -->
    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Odustani</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/autori}]]";
  }
</script>
</body>
</html>
